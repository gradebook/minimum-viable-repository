name: Bootstrap Action

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: false
        default: lts/*

jobs:
  initialize:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: yarn
